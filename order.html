<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cartify - Order Page</title>
    <style>
        /* Similar styling to the registration page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        div {
            width: 50%;
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px 0;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333333;
        }
        a.button {
           
            text-align: center;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 15px;
            cursor: pointer;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h2>Place Your Order</h2>
        <form>
            <table>
                <tr>
                    <td><label for="quantity">Quantity:</label></td>
                    <td><input type="number" id="quantity" min="1" required></td>
                </tr>
                <tr>
                    <td><label for="address">Shipping Address:</label></td>
                    <td><input type="text" id="address" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="payment.html" class="button">Proceed to payment</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
